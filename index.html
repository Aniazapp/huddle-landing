<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 80px; }
    .attribution a { color: hsl(39, 94%, 50%); }
  </style>
</head>
<body>

  

  <div class="container">

    <div class="images">
      <div class="logo">
        <img src="../huddle-landing/images/logo.svg" alt="logo">
      </div>
  
      <div class="img">
        <img src="../huddle-landing/images/illustration-mockups.svg" alt="img">
      </div>
    </div>

    <div class="content">
      <div class="title">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
  
      <div class="text">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
  
      <button class="button">Register</button>

      <div class="networks">
        <i class="fa-brands fa-facebook icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
      </div>

    </div>

      

    
    
  </div>
  



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Aniazapp">Ania Zapata</a>.
    </p>
  </footer>
</body>
</html>
